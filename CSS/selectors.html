<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:red;
        }
        body{
            background-color: rgb(46, 45, 45);
        }
        
        .class{
            color:green;
        }
        .rs{
            color:blue;
        }

            color:pink;
        }
        *{
            color:beige;
        }



    </style>
</head>
<body>

    <br>
    <h1>Welcome to CSS selectors</h1>
    <button class="class" id="submit">submit</button>
    <button class="class">submit</button>
    <button class="class">submit</button>
    <button class="rs">submit</button>
    <button class="rs">submit</button>
    <button class="rs">submit</button>

    

</body>
</html>
